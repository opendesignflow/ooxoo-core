gradle.ext.version = "3.4.5-SNAPSHOT"
gradle.ext.branch = System.getenv("BRANCH_NAME")
if (gradle.ext.branch!=null && gradle.ext.branch.matches(".*\\/release.*")) {
    gradle.ext.version = gradle.ext.version.replace("-SNAPSHOT","")
}
rootProject.name = 'ooxoo-gradle-plugin'
include(':plugin')
include(":core")
project(":core").projectDir = new File("../ooxoo-core")
include(":db")
project(":db").projectDir = new File("../ooxoo-db")